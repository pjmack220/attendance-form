<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anax Attendance Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .branding {
      text-align: center;
      margin-bottom: 20px;
    }
    .branding img {
      width: 80px;
      border-radius: 50%;
    }
    .branding h1 {
      font-family: 'Monoton', cursive;
      font-size: 22px;
      margin: 10px 0 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="branding">
      <img src="https://i.ibb.co/YdN8Z1N/anax-logo.png" alt="Anax Logo" />
      <h1>ANAX ATTENDANCE</h1>
    </div>

    <form id="attendanceForm">
      <!-- Hidden Auto Date -->
      <input type="hidden" id="timestamp" name="Timestamp">

      <!-- Hidden Location -->
      <input type="hidden" id="latitude" name="Latitude">
      <input type="hidden" id="longitude" name="Longitude">
      <input type="hidden" id="location" name="Location">

      <!-- Shift -->
      <label for="shift">Shift</label>
      <select id="shift" name="Shift" required>
        <option value="">Select</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <!-- Site -->
      <label for="site">Site</label>
      <select id="site" name="Site Code" required>
        <option value="">Select Site</option>
        <option value="JLP5">Jeevan Lifestyle (Phase 5)</option>
        <option value="KG">Konark Garden</option>
        <option value="SI">Shreeji Iconic</option>
        <option value="KGP">Kalp Green</option>
        <option value="SK">Shubham Karoti</option>
        <option value="JLP3">Jeevan Lifestyle (Phase 3-4)</option>
        <option value="Other">Other</option>
      </select>

      <!-- If Other Site -->
      <div id="customSiteWrapper" class="hidden">
        <label for="customSite">Mention Site Name</label>
        <input type="text" id="customSite" name="Custom Site">
      </div>

      <!-- Supervisor -->
      <div id="supervisorWrapper">
        <label for="supervisor">Supervisor Name</label>
        <input type="text" id="supervisor" name="Supervisor" required>
      </div>

      <!-- Guard 01 -->
      <label for="guard1">Guard Name 01</label>
      <input type="text" id="guard1" name="Guard 1" required>

      <!-- Guard 02 -->
      <label for="guard2">Guard Name 02</label>
      <input type="text" id="guard2" name="Guard 2" required>

      <!-- Guard 03 -->
      <div id="guard3Wrapper">
        <label for="guard3">Guard Name 03</label>
        <input type="text" id="guard3" name="Guard 3">
      </div>

      <!-- Photo Upload -->
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="Photo" accept="image/*" required>

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    // Set Timestamp
    document.getElementById("timestamp").value = new Date().toLocaleString();

    // Location auto-fill
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        document.getElementById("location").value = `Lat: ${position.coords.latitude}, Long: ${position.coords.longitude}`;
      });
    }

    // Show/hide Guard 3 & Supervisor based on site
    const siteSelect = document.getElementById("site");
    const guard3Wrapper = document.getElementById("guard3Wrapper");
    const customSiteWrapper = document.getElementById("customSiteWrapper");
    const supervisorWrapper = document.getElementById("supervisorWrapper");

    siteSelect.addEventListener("change", () => {
      const val = siteSelect.value;
      const twoGuardSites = ["JLP5", "KG", "SI", "KGP", "SK"];

      // Show/hide Guard 3
      if (twoGuardSites.includes(val)) {
        guard3Wrapper.classList.add("hidden");
      } else {
        guard3Wrapper.classList.remove("hidden");
      }

      // Show/hide Supervisor
      if (twoGuardSites.includes(val)) {
        supervisorWrapper.classList.add("hidden");
        document.getElementById("supervisor").value = "NA";
      } else {
        supervisorWrapper.classList.remove("hidden");
        document.getElementById("supervisor").value = "";
      }

      // Show/hide custom site
      if (val === "Other") {
        customSiteWrapper.classList.remove("hidden");
      } else {
        customSiteWrapper.classList.add("hidden");
        document.getElementById("customSite").value = "";
      }
    });

    // Submit form with fetch
    document.getElementById("attendanceForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = document.getElementById("attendanceForm");
      const formData = new FormData(form);

      fetch("https://anaxx.app.n8n.cloud/webhook-test/attendence", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Form submitted successfully!");
          setTimeout(() => {
            form.reset();
            location.reload();
          }, 2000);
        } else {
          alert("❌ Submission failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("⚠️ Something went wrong. Please check your connection.");
      });
    });
  </script>

</body>
</html>
