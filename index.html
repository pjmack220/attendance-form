<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Attendance Form - Anax</title>
  <style>
    body {
      font-family: 'Monospace', 'monospace';
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .hidden {
      display: none;
    }

    .branding {
      text-align: center;
      margin-bottom: 15px;
    }

    .branding img {
      max-height: 60px;
    }

    .confirmation {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="branding">
      <img src="https://your-logo-url.com/logo.png" alt="Anax Logo"/>
    </div>
    <h2>Daily Attendance Form</h2>
    <form id="attendanceForm">
      <label for="shift">Shift</label>
      <select id="shift" name="shift" required>
        <option value="">Select Shift</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <label for="site">Site Name</label>
      <select id="site" name="site" required>
        <option value="">Select Site</option>
        <option value="JLP5">Jeevan Lifestyle (Phase 5)</option>
        <option value="KG">Konark Garden</option>
        <option value="SI">Shreeji Iconic</option>
        <option value="KGP">Kalp Green</option>
        <option value="SK">Shubham Karoti</option>
        <option value="JLP3-4">Jeevan Lifestyle (Phase 3-4)</option>
        <option value="Other">Other</option>
      </select>

      <div id="customSiteWrapper" class="hidden">
        <label for="customSite">Custom Site Name</label>
        <input type="text" id="customSite" name="customSite" />
      </div>

      <div id="supervisorWrapper">
        <label for="supervisor">Supervisor Name</label>
        <input type="text" id="supervisor" name="supervisor" required />
      </div>

      <label for="guard1">Guard Name 01</label>
      <input type="text" id="guard1" name="guard1" required />

      <label for="guard2">Guard Name 02</label>
      <input type="text" id="guard2" name="guard2" required />

      <div id="guard3Wrapper">
        <label for="guard3">Guard Name 03</label>
        <input type="text" id="guard3" name="guard3" />
      </div>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <!-- Hidden Fields for Location & Timestamp -->
      <input type="hidden" id="timestamp" name="timestamp" />
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />
      <input type="hidden" id="location" name="location" />

      <button type="submit">Submit</button>
      <div class="confirmation" id="confirmation">âœ… Form submitted successfully! Thank you for your service.</div>
    </form>
  </div>

  <script>
    // Date and Time
    document.getElementById("timestamp").value = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });

    // Location Capture
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lon;
        document.getElementById("location").value = lat + "," + lon;
      },
      (err) => {
        console.warn("Location access denied.");
      }
    );

    // Show/hide supervisor & guards based on site
    const siteSelect = document.getElementById("site");
    const customSiteWrapper = document.getElementById("customSiteWrapper");
    const guard3Wrapper = document.getElementById("guard3Wrapper");
    const supervisorWrapper = document.getElementById("supervisorWrapper");

    siteSelect.addEventListener("change", function () {
      const selected = this.value;
      if (selected === "Other") {
        customSiteWrapper.classList.remove("hidden");
      } else {
        customSiteWrapper.classList.add("hidden");
      }

      if (["JLP5", "KG", "SI", "KGP", "SK"].includes(selected)) {
        guard3Wrapper.classList.add("hidden");
        supervisorWrapper.classList.add("hidden");
        document.getElementById("supervisor").required = false;
      } else {
        guard3Wrapper.classList.remove("hidden");
        supervisorWrapper.classList.remove("hidden");
        document.getElementById("supervisor").required = true;
      }
    });

    // Submit Handler
    document.getElementById("attendanceForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://anaxx.app.n8n.cloud/webhook-test/attendence", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        document.getElementById("confirmation").style.display = "block";
        setTimeout(() => {
          form.reset();
          document.getElementById("confirmation").style.display = "none";
        }, 5000);
      } else {
        alert("Error submitting form. Please try again.");
      }
    });
  </script>
</body>
</html>
