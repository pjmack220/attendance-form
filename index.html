<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anax Daily Attendance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }

    .container h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: #fff;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #confirmation {
      margin-top: 15px;
      color: green;
      font-weight: 600;
      text-align: center;
    }

    #logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 120px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150x50?text=Anax+Logo" alt="Anax Logo" id="logo" />
    <h2>Anax Attendance Form</h2>

      <label for="shift">Shift</label>
      <select id="shift" name="shift" required>
        <option value="">Select Shift</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <label for="site">Site Name</label>
      <select id="site" name="site" required onchange="handleSiteChange()">
        <option value="">Select Site</option>
        <option value="Jeevan Lifestyle (Phase 3-4)">Jeevan Lifestyle (Phase 3-4)</option>
        <option value="Jeevan Lifestyle (Phase 5)">Jeevan Lifestyle (Phase 5)</option>
        <option value="Konark Garden">Konark Garden</option>
        <option value="Shreeji Iconic">Shreeji Iconic</option>
        <option value="Kalp Green">Kalp Green</option>
        <option value="Shubham Karoti">Shubham Karoti</option>
        <option value="Other">Other</option>
      </select>

      <div id="otherSiteWrapper" class="hidden">
        <label for="otherSite">Specify Site Name</label>
        <input type="text" id="otherSite" name="otherSite" placeholder="Enter Site Name" />
      </div>
