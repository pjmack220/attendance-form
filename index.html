<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      font-weight: 600;
    }
    p {
      font-weight: 500;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #555;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }
    input[type="file"] {
      padding: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6b5f;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3c30;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
    .success-msg {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Daily Attendance</h2>
    <p>This form is used to record the daily attendance of security personnel at each assigned site. It must be filled and submitted by the Supervisor or Site In-charge at the start of each shift.</p>
    <form id="attendanceForm" enctype="multipart/form-data">
      <label for="shift">Shift</label>
      <select name="shift" required>
        <option value="" disabled selected>Select an option ...</option>
        <option>Morning</option>
        <option>Evening</option>
        <option>Night</option>
      </select>

      <label for="site">Site Name</label>
      <select name="site" required>
        <option value="" disabled selected>Select an option ...</option>
        <option>Site A</option>
        <option>Site B</option>
        <option>Site C</option>
      </select>

      <label for="supervisor">Supervisor Name</label>
      <input type="text" name="supervisor" required />

      <label for="guard1">Guard 01</label>
      <input type="text" name="guard1" />

      <label for="guard2">Guard 02</label>
      <input type="text" name="guard2" />

      <label for="guard3">Guard 03</label>
      <input type="text" name="guard3" />

      <label for="photo">Photo</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit">Submit</button>
    </form>

    <div class="success-msg" id="successMessage"></div>

    <div class="footer">Form automated with ❤️ by n8n</div>
  </div>

  <script>
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://anaxx.app.n8n.cloud/webhook/attendance-form", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        document.getElementById('successMessage').textContent = "✅ Attendance submitted successfully!";
        form.reset();
      } else {
        document.getElementById('successMessage').textContent = "❌ Error submitting attendance!";
      }
    });
  </script>
</body>
</html>
