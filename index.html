<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-weight: 600;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04848;
    }
    .success-msg {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Daily Attendance</h2>
    <p>Please submit the form at start of each shift</p>
    <form id="attendanceForm">
      <label>Shift</label>
      <select name="shift" required>
        <option value="" disabled selected>Select</option>
        <option>Morning</option>
        <option>Evening</option>
        <option>Night</option>
      </select>

      <label>Site Name</label>
      <select name="site" required>
        <option value="" disabled selected>Select</option>
        <option>Site A</option>
        <option>Site B</option>
        <option>Site C</option>
      </select>

      <label>Supervisor Name</label>
      <input type="text" name="supervisor" required />

      <label>Guard 01</label>
      <input type="text" name="guard1" />

      <label>Guard 02</label>
      <input type="text" name="guard2" />

      <label>Guard 03</label>
      <input type="text" name="guard3" />

      <label>Photo</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
    <div class="success-msg" id="successMessage">✅ Attendance submitted successfully!</div>
  </div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://anaxx.app.n8n.cloud/webhook/attendance-form", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          // Show message
          const msg = document.getElementById("successMessage");
          msg.style.display = "block";

          // Reset form
          form.reset();

          // Hide message after 5 seconds
          setTimeout(() => {
            msg.style.display = "none";
          }, 5000);
        } else {
          alert("❌ Submission failed. Try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
