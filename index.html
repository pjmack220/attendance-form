<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üõ°Ô∏è Daily Attendance Form</h2>

  <form id="attendanceForm">
    <label>üìç Site Name:</label>
    <select id="site" name="site" required onchange="updateSupervisors()">
      <option value="">-- Select Site --</option>
      <option value="Konark">Konark</option>
      <option value="Shubham Karoti">Shubham Karoti</option>
      <option value="Jeevan Lifestyle">Jeevan Lifestyle</option>
    </select>

    <label>üßë‚Äçüíº Supervisor:</label>
    <select id="supervisor" name="supervisor" required>
      <option value="">-- Select Supervisor --</option>
    </select>

    <label>üõ°Ô∏è Guard 01:</label>
    <input type="text" name="guard01" required />

    <label>üõ°Ô∏è Guard 02:</label>
    <input type="text" name="guard02" />

    <label>üõ°Ô∏è Guard 03:</label>
    <input type="text" name="guard03" />

    <label>üõ°Ô∏è Guard 04:</label>
    <input type="text" name="guard04" />

    <label>üõ°Ô∏è Guard 05:</label>
    <input type="text" name="guard05" />

    <label>üì∑ Upload Photo (Camera or File):</label>
    <input type="file" accept="image/*" capture="environment" name="photo" required />

    <input type="hidden" id="timestamp" name="timestamp" />

    <button type="submit">‚úÖ Submit Attendance</button>
  </form>

  <script>
    // Supervisors based on Site
    const supervisorsBySite = {
      "Konark": ["Amar P", "Ravi S"],
      "Shubham Karoti": ["Sanjay M", "Mehul P"],
      "Jeevan Lifestyle": ["Sunil D", "Harish N"]
    };

    function updateSupervisors() {
      const site = document.getElementById("site").value;
      const supervisorSelect = document.getElementById("supervisor");
      supervisorSelect.innerHTML = '<option value="">-- Select Supervisor --</option>';
      if (supervisorsBySite[site]) {
        supervisorsBySite[site].forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.text = name;
          supervisorSelect.appendChild(option);
        });
      }
    }

    // Auto-fill current timestamp
    document.getElementById("timestamp").value = new Date().toLocaleString('en-GB');

    // Submit to n8n Webhook
    document.getElementById("attendanceForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      const webhookUrl = "https://your-n8n-webhook-url.com/"; // Replace with actual

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          alert("‚úÖ Attendance submitted successfully!");
          this.reset();
        } else {
          alert("‚ùå Submission failed. Please try again.");
        }
      } catch (error) {
        alert("‚ùå Error connecting to server.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
