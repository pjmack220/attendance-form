<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      position: relative;
      transition: filter 0.3s ease;
    }
    .blurred-body {
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      z-index: 1;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }
    input[type="file"] {
      padding: 6px;
      background: #fff;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #ff5f5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e04848;
    }
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      color: green;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .success-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body id="pageBody">
  <div class="form-container">
    <h2>Daily Attendance</h2>
    <p>This form is used to record the daily attendance of security personnel. Submit at the start of each shift.</p>

    <form id="attendanceForm">
      <label>Shift</label>
      <select name="shift" required>
        <option value="" disabled selected>Select</option>
        <option>Morning</option>
        <option>Evening</option>
        <option>Night</option>
      </select>

      <label>Site Name</label>
      <select name="site" required>
        <option value="" disabled selected>Select</option>
        <option>Site A</option>
        <option>Site B</option>
        <option>Site C</option>
      </select>

      <label>Supervisor Name</label>
      <input type="text" name="supervisor" required />

      <label>Guard 01</label>
      <input type="text" name="guard1" />

      <label>Guard 02</label>
      <input type="text" name="guard2" />

      <label>Guard 03</label>
      <input type="text" name="guard3" />

      <label>Photo</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="success-overlay" id="successOverlay">✅ Attendance submitted successfully!</div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const overlay = document.getElementById("successOverlay");
      const body = document.getElementById("pageBody");

      try {
        const response = await fetch("https://anaxx.app.n8n.cloud/webhook/attendance-form", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          // Blur screen and show overlay
          body.classList.add("blurred-body");
          overlay.classList.add("active");

          // Reset form
          form.reset();

          // Hide overlay and unblur after 5 seconds
          setTimeout(() => {
            overlay.classList.remove("active");
            body.classList.remove("blurred-body");
          }, 5000);
        } else {
          alert("❌ Submission failed. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Something went wrong. Please check your connection.");
      }
    });
  </script>
</body>
</html>
