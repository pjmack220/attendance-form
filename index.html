<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      transition: filter 0.3s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004c99;
    }

    .blurred {
      filter: blur(5px);
      pointer-events: none;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      z-index: 100;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
      animation: fadeInOut 5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

<div id="main-container" class="container">
  <form id="attendanceForm" action="https://anaxx.app.n8n.cloud/webhook-test/attendance-form" method="POST" enctype="multipart/form-data">
    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" name="Site Name" required />

    <label for="supervisor">Supervisor Name</label>
    <input type="text" id="supervisor" name="Supervisor" required />

    <label for="guard1">Guard 01</label>
    <input type="text" id="guard1" name="Guard 01" />

    <label for="guard2">Guard 02</label>
    <input type="text" id="guard2" name="Guard 02" />

    <label for="guard3">Guard 03</label>
    <input type="text" id="guard3" name="Guard 03" />

    <label for="photo">Upload Photo</label>
    <<input type="file" name="Photo" accept="image/*" required />

    <button type="submit">Submit Attendance</button>
  </form>
</div>

<div id="successMessage" class="success-message">
  âœ… Attendance submitted successfully!
</div>

<script>
  const form = document.getElementById('attendanceForm');
  const container = document.getElementById('main-container');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData
    })
    .then(() => {
      container.classList.add('blurred');
      successMessage.style.display = 'block';
      form.reset();
      setTimeout(() => {
        successMessage.style.display = 'none';
        container.classList.remove('blurred');
      }, 5000);
    })
    .catch((error) => {
      alert("Error submitting form: " + error.message);
    });
  });
</script>

</body>
</html>
