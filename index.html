<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Attendance Form</h2>

  <form action="https://anaxx.app.n8n.cloud/webhook/attendance-form" method="POST" enctype="multipart/form-data">
    
    <label for="siteName">Site Name</label>
    <input type="text" id="siteName" name="Site Name" required>

    <label for="supervisor">Supervisor Name</label>
    <input type="text" id="supervisor" name="Supervisor" required>

    <label for="guard1">Guard 01</label>
    <input type="text" id="guard1" name="Guard 01">

    <label for="guard2">Guard 02</label>
    <input type="text" id="guard2" name="Guard 02">

    <label for="guard3">Guard 03</label>
    <input type="text" id="guard3" name="Guard 03">

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" name="Photo" accept="image/*" capture="environment" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
