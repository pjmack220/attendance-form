<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anax Attendance Form</title>
  <style>
    body {
      font-family: 'monospace';
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #submitBtn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #submitBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Anax Security Attendance</h2>

    <form id="attendanceForm">
      <!-- Hidden Fields -->
      <input type="hidden" id="timestamp" name="timestamp" />
      <input type="hidden" id="location" name="location" />
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <label for="shift">Shift</label>
      <select id="shift" name="shift" required>
        <option value="">Select Shift</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <label for="site">Site</label>
      <select id="site" name="site" required onchange="handleSiteChange()">
        <option value="">Select Site</option>
        <option value="JL3-4">Jeevan Lifestyle (Phase 3-4)</option>
        <option value="JL5">Jeevan Lifestyle (Phase 5)</option>
        <option value="KG">Konark Garden</option>
        <option value="SI">Shreeji Iconic</option>
        <option value="KPG">Kalp Green</option>
        <option value="SK">Shubham Karoti</option>
        <option value="OTHER">Other</option>
      </select>

      <div id="customSiteWrapper" style="display:none;">
        <label for="customSite">Enter Site Name</label>
        <input type="text" id="customSite" name="customSite" />
      </div>

      <div id="supervisorWrapper">
        <label for="supervisor">Supervisor Name</label>
        <input type="text" id="supervisor" name="supervisor" required />
      </div>

      <label for="guard1">Guard Name 01</label>
      <input type="text" id="guard1" name="guard1" required />

      <label for="guard2">Guard Name 02</label>
      <input type="text" id="guard2" name="guard2" required />

      <div id="guard3Wrapper">
        <label for="guard3">Guard Name 03</label>
        <input type="text" id="guard3" name="guard3" />
      </div>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    // Timestamp and location
    window.onload = function () {
      document.getElementById('timestamp').value = new Date().toISOString();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          document.getElementById('location').value = `${position.coords.latitude},${position.coords.longitude}`;
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
        });
      }
    };

    // Site logic
    function handleSiteChange() {
      const site = document.getElementById('site').value;
      const customSite = document.getElementById('customSiteWrapper');
      const supervisor = document.getElementById('supervisorWrapper');
      const guard3 = document.getElementById('guard3Wrapper');

      customSite.style.display = (site === 'OTHER') ? 'block' : 'none';
      supervisor.style.display = ['JL5', 'KG', 'SI', 'KPG', 'SK'].includes(site) ? 'none' : 'block';
      guard3.style.display = ['JL5', 'KG', 'SI', 'KPG', 'SK'].includes(site) ? 'none' : 'block';
    }

    // Form Submission
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = document.getElementById('attendanceForm');
      const formData = new FormData(form);

      fetch("https://anaxx.app.n8n.cloud/webhook-test/attendence", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Attendance submitted successfully. Keep up the good work!");
          setTimeout(() => form.reset(), 5000);
        } else {
          alert("❌ Error submitting the form.");
        }
      })
      .catch(error => {
        alert("⚠️ Submission failed. Check your connection.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
