<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Daily Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Security Daily Attendance</h2>

  <form id="attendance-form">
    <label for="date">Date (IST):</label>
    <input type="text" id="date" name="date" readonly>

    <label for="time">Time (IST):</label>
    <input type="text" id="time" name="time" readonly>

    <label for="guard_name">Guard Name:</label>
    <input type="text" id="guard_name" name="guard_name" required>

    <label for="site">Site Name:</label>
    <input type="text" id="site" name="site" required>

    <label for="shift">Shift:</label>
    <select id="shift" name="shift" required>
      <option value="">Select Shift</option>
      <option value="Day">Day</option>
      <option value="Night">Night</option>
    </select>

    <button type="submit" class="submit-btn">Submit Attendance</button>
  </form>

  <script>
    // Get current date and time in GMT+5:30 (IST)
    function updateDateTime() {
      const now = new Date();
      const istOffset = 5.5 * 60; // minutes
      const istTime = new Date(now.getTime() + (istOffset + now.getTimezoneOffset()) * 60000);
      
      const dateStr = istTime.toISOString().slice(0, 10); // YYYY-MM-DD
      const timeStr = istTime.toTimeString().slice(0, 8); // HH:MM:SS

      document.getElementById("date").value = dateStr;
      document.getElementById("time").value = timeStr;
    }

    window.onload = updateDateTime;
  </script>

</body>
</html>
